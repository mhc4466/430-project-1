<!DOCTYPE html>
<html lang="en">
<head>
  <title>FormPolls</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section class="hero is-large is-info">
    <div class="hero-body">
        <p class="title">
            Welcome to FormPolls!
        </p>
        <section id="links">
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button" id="respondButton">Respond to a Poll</button>
            </div>
            <div class="control">
              <button class="button" id="createButton">Create Poll</button>
            </div>
            <div class="control">
              <button class="button" id="resultsButton">See Poll Results</button>
            </div>
          </div>
            
        </section>
        <section id="prompt">
        </section>
    </div>
  </div>
</body>
</html>
