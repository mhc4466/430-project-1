<!DOCTYPE html>
<html lang="en">
<head>
  <title>FormPolls</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/home.js"></script>
</head>
<body>
  <section id="top">
    <h3>Welcome to FormPolls!</h3>
  </section>
  <section id="links">
    <!--Button link code from https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html-->
    <!--More compact than form action, improves styling flexibility-->
    <button id="respondButton">Respond to a Poll</button>
    <button id="createButton" onclick="window.location.href='/'">Create Poll</button>
    <button id="resultsButton">See Poll Results</button>
  </section>
  <section id="prompt">
    
  </section>
