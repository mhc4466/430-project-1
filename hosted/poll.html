<!DOCTYPE html>
<html lang="en">
<head>
  <title>FormPolls Poll</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/poll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/poll.js"></script>
</head>
<body>
  <section id="top">
    <h1 id="pollHeading">Poll: </h1>
  </section>
  <section id="poll">
    <form id="pollForm" action="/vote" method="post">
        <label for="choiceOne">1</label>
        <input type="radio" id="choiceOneRadio" name="poll" value="1"><br>
        <label for="choiceTwo">2</label>
        <input type="radio" id="choiceTwoRadio" name="poll" value="2"><br>
        <label for="choiceThree">3</label>
        <input type="radio" id="choiceThreeRadio" name="poll" value="3"><br>
        <label for="choiceFour">4</label>
        <input type="radio" id="choiceFourRadio" name="poll" value="4"><br>
        <input type="submit" value="Submit choice" />
    </form>
    </section>
</body>
</html>
