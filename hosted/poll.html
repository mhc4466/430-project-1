<!DOCTYPE html>
<html lang="en">
<head>
  <title>FormPolls Poll</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/poll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/poll.js"></script>
</head>
<body>
  <section class="hero is-info is-large">
    <div class="hero-head">
      <div class="control">
        <a class="button" type="button" href="/home" value="HOME" id="home">
          <i class="fa fa-home fa-lg"></i>
        </a>
      </div>
    </div>
    <div class="hero-body">
      <h1 class="title" id="pollHeading">Poll: </h1>
      <section id="poll">
        <form id="pollForm" action="/vote" method="post">
          <div class="field is-grouped is-horizontal">
            <label class="label" for="choiceOne">1</label>
            <div class="control">
              <input type="radio" id="choiceOneRadio" name="poll" value="1">
            </div>
            <label class="label" for="choiceTwo">2</label>
            <div class="control">
              <input type="radio" id="choiceTwoRadio" name="poll" value="2">
            </div>
          </div>
            <label for="choiceThree">3</label>
            <input type="radio" id="choiceThreeRadio" name="poll" value="3"><br>
            <label for="choiceFour">4</label>
            <input type="radio" id="choiceFourRadio" name="poll" value="4"><br>
            <input type="submit" value="Submit choice" />
        </form>
      </section>
    </div>
    
  </section>
</body>
</html>
