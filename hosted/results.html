<!DOCTYPE html>
<html lang="en">
<head>
  <title>FormPolls Results</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/results.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/results.js"></script>
</head>
<body>
  <section class="hero is-info is-medium">
    <div class="hero-head">
        <div class="control">
          <a class="button" type="button" href="/home" value="HOME" id="home">
            <i class="fa fa-home fa-lg"></i>
          </a>
        </div>
    </div>
    <div class="hero-body">
        <p class="title">
            <b>See Poll Results</b>
        </p>
        <section id="prompt">
          <h2 id="promptHeading">Resolving poll name...</h2>
          <form id="getResultsForm" action="/getResults" method="post">
            <div class="field">
                <label class="label" for="key">Key: </label>
                <div class="control">
                    <input class="input" id="keyField" type="text" name="key" value="abc123"/>
                </div>
                <div class="control">
                    <input class="button" type="submit" value="See Results" />
                </div>
            </div>
          </form>
        </section>
        <section id="results"></section>
    </div>
  </section>

</body>
</html>
